<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #parent {
      width: 200px;
      height: 200px;
      background-color: black;
    }

    #child {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>

  <script>
    const p = document.getElementById('parent');
    const c = document.getElementById('child');

    p.onclick = function() {
      console.log('p onclick');
    }

    p.addEventListener('click', function() {
      console.log('p addEventListener click');
    }, true)

    p.onclick = function() {
      console.log('p onclick 2');
    }

    // 总结：
    // 1. onclick是在冒泡阶段执行的，重复绑定时只执行最后一个；
    // 2. addEventListener，默认在冒泡阶段执行，可重复绑定，按绑定顺序执行；
    // 2. onclick 和 addEventListener 同时绑定时，按绑定顺序执行过；
  </script>
</body>
</html>
