<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #parent {
      width: 200px;
      height: 500px;
      border: 1px solid black;
      overflow: scroll;
    }

    #ul {
      width: 100%;
      height: 800px;
    }
    .li {
      width: 100%;
      height: 200px;
      background-color: burlywood;
      margin-top: 10px;
    }

    .li.scroll {
      scroll-margin: 20px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <button id="btn1">使第4个元素可见</button>
    <ul id="ul">
        <li class="li">1</li>
        <li class="li">2</li>
        <li class="li">3</li>
        <li class="li">4</li>
        <li class="li">5</li>
        <li class="li">6</li>
        <li class="li">7</li>
    </ul>
  </div>

  <script>
    const btn1 = document.getElementById('btn1');
    const li4 = document.getElementsByClassName('li')[3];
    console.log(li4);
    btn1.onclick = function() {
      li4.classList.add('scroll');
      li4.scrollIntoView();
    }

    // 总结：
    // scrollIntoView 配合 csss属性scroll-margin可以将元素滚动到距离视口margin高度的位置；
    // 想要平滑的过渡效果可以使用 scrollIntoViewOptions.behavior = 'smooth';
  </script>
</body>
</html>
